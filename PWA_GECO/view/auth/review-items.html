<span ng-controller="EVALUATION_ITEMS_CONTROLLER" ng-init="findEvies()">
    <div ng-if="loader" class="d-flex h-100 align-items-center justify-content-center">
        <div class="custom-loader"></div>
    </div>
    <div ng-if="!loader">
        <h3 class="fw-normal" id="xd">Rubros de revisión</h3>
        <div ng-if="evisListShowed.length === 0" class="mt-3 col-12">
            <div class="alert alert-warning">Aún no hay registros, da click <b role="button" data-bs-toggle="modal" data-bs-target="#saveEvi">aquí</b> para agregar un nuevo registro</div>
        </div>
        <div ng-if="evisListShowed.length !== 0" class="my-3 d-flex flex-row">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar por nombre">
                <button class="btn btn-primary rounded-end" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
                <button class="btn btn-success ms-2 px-2 py-0 rounded-start" ng-click="clearForm()" data-bs-toggle="modal" data-bs-target="#saveEvi"><i class="fs-4 bi bi-plus-lg"></i></button>
            </div>
        </div>
        <!-- # Contenido App WEB / Responsive -->
        <div class="my-3">
            <div ng-if="evisListShowed.length !== 0" class="row g-3">
                <div class="col-12 col-lg-4" ng-repeat="evi in evisListShowed track by evi.idEvaluationItem">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-row align-items-center">
                                <span class="fw-bold pe-4" ng-bind="evi.name"></span>
                                <div class="ms-auto d-flex flex-column justify-content-center">
                                    <span>Estado</span>
                                    <div class="form-check form-switch ms-2">
                                        <input class="form-check-input" ng-click="changeStatus(evi.idEvaluationItem)" ng-checked="evi.status === 1" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                    </div>
                                </div>
                                <button class="ms-3 btn btn-primary py-1 px-2" ng-click="modify(evi)" data-bs-toggle="modal" data-bs-target="#updateEvi"><i class="fw-bold bi bi-pencil-fill"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- # Contenido App WEB / Responsive -->

        <!-- # Save evaluation item-->
        <div class="modal fade" id="saveEvi" data-bs-backdrop="static" data-bs-keyboard="false"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content z-3">
                    <div class="modal-body">
                        <h3 class="fw-normal">Crear nuevo rubro de revisión</h3>
                        <hr class="mb-4">
                        <form name="formEvi" class="mt-4">
                            <div class="row g-3">
                                <div class="col-12 form-group overlay">
                                    <input type="text" id="typeEvi" name="typeEvi" ng-model="evi.name" pattern="^[A-Za-z\s]*$" ng-trim="false" required class="geco-input" autocomplete="off">
                                    <label for="">Nombre</label>
                                    <span ng-if="formEvi.typeEvi.$touched && (formEvi.typeEvi.$error.required) && !formEvi.typeEvi.$error.pattern" class="error-info">Este campo es obligatorio</span>
                                    <span ng-if="formEvi.typeEvi.$error.pattern" class="error-info">Este campo solo acepta</span>
                                </div>
                                <div class="col-12 text-end">
                                    <button class="btn btn-outline-secondary mt-3 py-2" type="button" data-bs-dismiss="modal">Cerrar</button>
                                    <button ng-if="false" type="button" class="btn btn-primary mt-3 py-2" disabled>Guardar</button>
                                    <button ng-if="true" type="button" ng-click="create()" class="btn btn-primary mt-3 py-2" data-bs-dismiss="modal">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- # Save evaluation item-->
        <div class="modal fade" id="updateEvi" data-bs-backdrop="static" data-bs-keyboard="false"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content z-3">
                    <div class="modal-body">
                        <h3 class="fw-normal">Modificar rubro de revisión</h3>
                        <hr class="mb-4">
                        <form name="formEvi" class="mt-4">
                            <div class="row g-3">
                                <div class="col-12 form-group overlay">
                                    <input type="text" id="typeEvi" name="typeEvi" ng-model="evi.name" pattern="^[A-Za-z\s]*$" ng-trim="false" required class="geco-input" autocomplete="off">
                                    <label for="">Nombre</label>
                                    <span ng-if="formEvi.typeEvi.$touched && (formEvi.typeEvi.$error.required) && !formEvi.typeEvi.$error.pattern" class="error-info">Este campo es obligatorio</span>
                                    <span ng-if="formEvi.typeEvi.$error.pattern" class="error-info">Este campo solo acepta</span>
                                </div>
                                <div class="col-12 text-end">
                                    <button class="btn btn-outline-secondary mt-3 py-2" type="button" data-bs-dismiss="modal">Cerrar</button>
                                    <button ng-if="formEvi.$invalid" type="button" class="btn btn-primary mt-3 py-2" disabled>Guardar</button>
                                    <button ng-if="formEvi.$valid" type="button" ng-click="sendUpdate()" class="btn btn-primary mt-3 py-2" data-bs-dismiss="modal">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-5 hid-web text-white">.</div>
    </div>
</span>
